name: Backend CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "22"
          distribution: "zulu"

      - name: Install Google Chrome
        run: |
          $chromeInstallerUrl = "https://dl.google.com/chrome/install/latest/chrome_installer.exe"
          $chromeInstallerPath = "$env:TEMP\chrome_installer.exe"
          Invoke-WebRequest -Uri $chromeInstallerUrl -OutFile $chromeInstallerPath
          Start-Process -FilePath $chromeInstallerPath -Args "/silent" -NoNewWindow -Wait
          Remove-Item -Path $chromeInstallerPath

      - name: Verify Google Chrome Installation
        run: |
          & "C:\Program Files\Google\Chrome\Application\chrome.exe" --version

      - name: Install ChromeDriver
        run: |
          $chromeDriverVersion = (Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE").Content
          $chromeDriverUrl = "https://chromedriver.storage.googleapis.com/$chromeDriverVersion/chromedriver_win32.zip"
          $chromeDriverZipPath = "$env:TEMP\chromedriver_win32.zip"
          $chromeDriverPath = "C:\chromedriver"
          Invoke-WebRequest -Uri $chromeDriverUrl -OutFile $chromeDriverZipPath
          Expand-Archive -Path $chromeDriverZipPath -DestinationPath $chromeDriverPath
          $env:Path += ";$chromeDriverPath"
          Remove-Item -Path $chromeDriverZipPath

      - name: Verify ChromeDriver Installation
        run: |
          & "$chromeDriverPath\chromedriver.exe" --version

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test

      - name: Package application
        run: mvn package

      - name: Upload JUnit test results
        uses: actions/upload-artifact@v3
        with:
          name: junit-test-results
          path: target/surefire-reports/
